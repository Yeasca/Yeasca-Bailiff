<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <h2>Créer un constat</h2>
        </div>
        <div class="row">
            <input id="constat-nom-client" type="text" class="form-control " placeholder="Nom du client">
            <input id="constat-prenom-client" type="text" class="form-control " placeholder="Prénom du client">
            <div class="row">
                <div  class="well">Créé le <span id="constat-date"></span> à <span id="constat-heure"></span>.</div>
            </div>

        </div>
        <div class="row">

            <button type="button" class="btn btn-default">Valider le constat</button>

        </div>
        <video id="myVideo"></video>
        <script src="js/gumwrapper.min.js"></script>
        <script>
            (function() {
                function showSuccess(video) {
                    alert('Hey, it works! Dimensions: ' + video.videoWidth + ' x ' + video.videoHeight);
                }
                function showError(error) {
                    alert('Oops: ' + error.message);
                }
                var gum = new GumWrapper({video: 'myVideo'}, showSuccess, showError);
                gum.play();
            })();
        </script>
    </div>
